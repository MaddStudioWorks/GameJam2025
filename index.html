<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/index.ts"></script>
    <link rel="stylesheet" href="src/styles/main.scss" />
    <title>Midnight Lament</title>
  </head>
  <body>
    <div class="volume">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="25"
        height="25"
        fill="gold"
        viewBox="0 0 24 24"
      >
        <path d="M9 3v12.26A4 4 0 1 0 11 19V7h6V3H9z" />
      </svg>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="10"
        value="5"
        step="0.5"
      />
    </div>
    <div class="controls">
      <div class="overlay">
        <h2 data-translate="controls">CONTROLES</h2>
        <div class="controls-command">
          <div class="controls-command-entry">
            <h3 data-translate="openSelect">OUVRIR/SÉLECTIONNER</h3>
            <div class="keybind" data-translate="leftClick">Clic Gauche</div>
          </div>
          <div class="controls-command-entry">
            <h3 data-translate="exit">SORTIR</h3>
            <div class="keybind-group">
              <div class="keybind" data-translate="escape">Échap</div>
              <span data-translate="or">ou</span>
              <div class="keybind" data-translate="rightClick">Clic Droit</div>
            </div>
          </div>
        </div>
        <button class="button medium-button close-controls" data-translate="close">FERMER</button>
      </div>
    </div>
    <section class="menu">
      <div class="menu-container">
        <div class="menu-title">
          <img class="menu-logo" src="/menu/logomid.png" />
          <div class="menu-options">
            <button class="button medium-button" id="play" data-translate="play">JOUER</button>
            <button class="button medium-button" id="controls" data-translate="controls">CONTROLES</button>
            <!-- Language selector will be inserted here by UIHandler -->
          </div>
        </div>
        <img class="top-left rotateHoraire" src="/menu/Rouage1.png" />

        <img
          class="bottom-left-one rotateAntiHoraire"
          src="/menu/Rouage1.png"
        />
        <img class="bottom-left-two rotateHoraire" src="/menu/Rouage2.png" />

        <img class="top-right-two rotateAntiHoraire" src="/menu/Rouage2.png" />
        <img class="top-right-one rotateHoraire" src="/menu/Rouage1.png" />

        <img
          class="bottom-right-one rotateAntiHoraire"
          src="/menu/Rouage1.png"
        />
        <img class="bottom-right-three rotateHoraire" src="/menu/Rouage1.png" />
        <img
          class="bottom-right-two rotateAntiHoraire"
          src="/menu/Rouage2.png"
        />
      </div>
    </section>
    <section class="finalScene">
      <div class="finalSceneContainer">
        <div class="finalOne"></div>
        <div class="finalTwo"></div>
        <div class="finalThree"></div>
        <div class="finalFour"></div>
      </div>
    </section>
    <section id="keys" class="containerKeys">
      <div class="containerKeys-title" data-translate="inventory">
        Inventory
      </div>
      <div class="containerKeys-key" id="key-1"></div>
      <div class="containerKeys-key" id="key-2"></div>
      <div class="containerKeys-key" id="key-3"></div>
    </section>
    <div class="dialog">
      <div class="dialogContent"></div>
      <button class="button small-button dialog-close" data-translate="close">CLOSE</button>
    </div>

    <button class="escape button medium-button" data-translate="escape">ESCAPE</button>

    <div class="debug-ui" style="display: none">
      <button id="mutehub">mute hub</button>
      <button id="unmutehub">unmute hub</button>
      <button id="mutebgm">mute bgm</button>
      <button id="theme">theme</button>
      <button id="menu">menu</button>
      <button id="room1">room1</button>
      <button id="room2">room2</button>
      <button id="room3">room3</button>
      <button id="room4">room4</button>
      <button id="roomSecondary">secondary room</button>
      <button id="pattern1">play all patterns</button>
      <div class="divider"></div>
      <button id="dText">dialog text</button>
      <button id="dImage">dialog image</button>
      <button id="dImageText">dialog image/text</button>
      <button id="dClose">close dialog</button>
      <button id="Key1">add key 1</button>
      <button id="Key2">add key 2</button>
      <button id="Key3">add key 3</button>
      <button id="escape">show escape</button>
      <button id="escapehide">hide escape</button>
    </div>
  </body>
</html>
